<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2>OANDA</h2>
        <h3>Currency Converter</h3>

        <form name="form" action="/blah" method="get">
            <div>Current Ammount</div>
            <input name="amount"></input>
            <select name="source">
                <option>AUD</option>
                <option>GBP</option>
                <option>CAD</option>
                <option>EUR</option>
                <option>INR</option>
                <option>JPY</option>
                <option>SGD</option>
                <option>CHF</option>
                <option>USD</option>
            </select>
            <br />
            <input type="submit" name="submit" value="Switch" />
            <div>Exchanged Amount</div>
            <input disabled></input>
            <select name="destination">
                <option>AUD</option>
                <option>GBP</option>
                <option>CAD</option>
                <option>EUR</option>
                <option>INR</option>
                <option>JPY</option>
                <option>SGD</option>
                <option>CHF</option>
                <option>USD</option>
            </select>
            <br />
            <div>Apply Specific Rate</div>
            <select name="rate">
                <option value="0">+/- 0% Interbank Rate</option>
                <option value="1">+/- 1%</option>
                <option value="2">+/- 2% Typical ATM Rate</option>
                <option value="3">+/- 3% Typical Credit Card Rate</option>
                <option value="4">+/- 4%</option>
                <option value="5">+/- 5% Typical Kiosk Rate</option>
            </select>
            <br />
            <input type="submit" name="submit" value="Submit" />
        </form>
    </body>
</html>
